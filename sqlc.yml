version: "2"
sql:
  - engine: "mysql"
    schema:
      - "./configs/migration/"
    queries: "./internal/payment/repository/query/"
    gen:
      go:
        package: "repository"
        out: "./internal/payment/repository"
        sql_package: "github.com/go-sql-driver/mysql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        output_db_file_name: "mysql.go"
        output_models_file_name: "mysql_models.go"
        output_querier_file_name: "mysql_repository.go"
        overrides:
          - go_type: "github.com/shopspring/decimal.Decimal"
            db_type: "decimal"
            nullable: true
          - go_type: "github.com/shopspring/decimal.Decimal"
            db_type: "decimal"
